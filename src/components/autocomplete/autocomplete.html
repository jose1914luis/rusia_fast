<div class="autocomplete">
    <ion-searchbar     
    	[(ngModel)]="buscar" 
    	(ionCancel)="onCancel($event)" 
        showCancelButton="false"
        (keyup)="onKey($event)"       
        placeholder="{{placeholder}}"               
        >
    </ion-searchbar>

    <ion-list *ngIf="lista_visible">    
        <ion-item *ngFor="let item of lista" (click)="selectItem(item)">
            {{ item.name }}
        </ion-item>
    </ion-list>
</div>
