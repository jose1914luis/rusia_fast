<ion-header>

  <ion-navbar>
    <ion-title>Ciudad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Cargando...</b>
    </div>

    <div *ngIf="!cargar">

    	<ion-grid *ngFor="let ciudad of ciudades; let i = index" (click)="abrir_ciudad(ciudad)">                             
            <!--ion-row>  
                <ion-col col-6 align-self-center>
                        <button ion-button color="primary" type="button" (click)="crearSolicitud(solicitud)" >Aceptar</button>
                </ion-col>
                <ion-col col-6 align-self-center>
                        <button ion-button color="danger" type="button" (click)="borrarSolicitud(solicitud)" >Rechazar</button>
                </ion-col>
            </ion-row!--> 

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Ciudad</b>
                </ion-col>
                <ion-col col-8>
                    {{ciudad.name}}         
                </ion-col>       
            </ion-row>
            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Teléfono</b>
                </ion-col>
                <ion-col col-8>
                    {{ciudad.Tel_Emergency}}         
                </ion-col>       
            </ion-row>
            <ion-row align-items-center class="borde">  
                <ion-col col-4>
                    <b>Código</b>
                </ion-col>
                <ion-col col-8>
                    {{ciudad.Code}}         
                </ion-col>       
            </ion-row>
            
            
        </ion-grid>

    </div>

</ion-content>
