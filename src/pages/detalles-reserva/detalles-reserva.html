<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalles Reserva</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal('x')">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

	<ion-toolbar>
        <ion-row class="filters">
            <ion-col class="col-with-arrow" (click)="slidePrev()" no-padding col-1>
                <ion-icon *ngIf="showLeftButton" name="ios-arrow-back"></ion-icon>
            </ion-col>
            <ion-col no-padding col-10>
                <ion-slides (ionSlideDidChange)="slideChanged()" slidesPerView="3">
                    <ion-slide (click)="filterData(category.id)" *ngFor="let category of categories">
                        <p [class.selected]="selectedCategory?.id === category.id">{{ category.name }}</p>
                    </ion-slide>
                </ion-slides>
            </ion-col>
            <ion-col class="col-with-arrow" (click)="slideNext()" no-padding col-1>
                <ion-icon *ngIf="showRightButton" name="ios-arrow-forward"></ion-icon>
            </ion-col>
        </ion-row>

    </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="segmentChanged($event)">
	    <ion-segment-button value="friends">
	      Editar
	    </ion-segment-button>
	    <ion-segment-button value="enemies">
	      Eliminar
	    </ion-segment-button>
	</ion-segment>

	<ion-grid *ngIf="categories[0].visible">                 
        
        <ion-row align-items-center>  
            <ion-col col-6>
                <b>Num. reserva</b>
            </ion-col>
            <ion-col col-6>
               <ion-input name="reserva.name" placeholder='0' [readonly]="!editable" type="text" [(ngModel)]="reserva.name"></ion-input>
            </ion-col>       
        </ion-row>      
        <ion-row align-items-center>  
            <ion-col col-6>
                <b>Represetante</b>
            </ion-col>
            <ion-col col-6>
                <ion-input name="reserva.representante_nombree" placeholder='0' [readonly]="!editable" type="text" [(ngModel)]="reserva.representante_nombre"></ion-input>
            </ion-col>       
        </ion-row>    

        <ion-row align-items-center>  
            <ion-col col-6>
                <b>Cliente</b>
            </ion-col>
            <ion-col col-6>
                <ion-input name="reserva.cliente_nombre" placeholder='0' [readonly]="!editable" type="text" [(ngModel)]="reserva.cliente_nombre"></ion-input>
            </ion-col>       
        </ion-row>    
        
    </ion-grid>

</ion-content>
