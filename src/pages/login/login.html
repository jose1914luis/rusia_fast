<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="this.conectarApp(true)">        

        <div style="text-align: center">
            <img src="assets/imgs/icon.png?v=1" alt="ToursGratisRusia"/>                        
        </div> 

        <ion-list *ngIf="!cargar">
            <ion-item>
                <ion-label color="primary" stacked>Base de datos</ion-label>
                <ion-select [(ngModel)]="conexion.bd" name="bd">
                    <ion-option value="rusia3">rusia3</ion-option>
                </ion-select>
            </ion-item>
            
            <ion-item>
                <ion-label color="primary" stacked>Usuario</ion-label>
                <ion-input type="email"  [(ngModel)]="conexion.usuario" required name='username' placeholder="Ingresa Usuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="conexion.pwd" required name='password'  placeholder="Ingresa Contraseña"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block type="submit">Login</button>
            </ion-item>           
        </ion-list>
    </form>

    <div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Verificando...</b>
    </div>

</ion-content>
