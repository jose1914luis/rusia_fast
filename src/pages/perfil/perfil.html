<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Perfil</ion-title>         
    </ion-navbar>   
</ion-header>


<ion-content>

 <div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Cargando...</b>
    </div>

<div *ngIf="!cargar">
    
	<h3>Mi perfil</h3>
	<ion-grid >                 
	    
	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Nombre</b>
	        </ion-col>
	        <ion-col col-8>
	           <ion-input name="user.name" readonly type="text" [(ngModel)]="user.name"></ion-input>
	        </ion-col>       
	    </ion-row>  

	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Login</b>
	        </ion-col>
	        <ion-col col-8>
	           <ion-input name="user.login" readonly type="text" [(ngModel)]="user.login"></ion-input>
	        </ion-col>       
	    </ion-row> 

	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Email</b>
	        </ion-col>
	        <ion-col col-8>
	           <ion-input name="user.email" readonly type="text" [(ngModel)]="user.email"></ion-input>
	        </ion-col>       
	    </ion-row> 

	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Notificaciones por correo</b>
	        </ion-col>
	        <ion-col col-8>
	        	<ion-checkbox name="user.is_correo" disabled [(ngModel)]="user.is_correo"></ion-checkbox>
	           <!--ion-input name="user.is_correo" readonly type="text" [(ngModel)]="user.is_correo"></ion-input-->
	        </ion-col>       
	    </ion-row> 

	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Teléfono</b>
	        </ion-col>
	        <ion-col col-8>
	           <ion-input name="user.phone" readonly type="text" [(ngModel)]="user.phone"></ion-input>
	        </ion-col>       
	    </ion-row> 

	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Móvil</b>
	        </ion-col>
	        <ion-col col-8>
	           <ion-input name="user.mobile" readonly type="text" [(ngModel)]="user.mobile"></ion-input>
	        </ion-col>       
	    </ion-row> 

	    <ion-row align-items-center>  
	        <ion-col col-4>
	            <b>Fax</b>
	        </ion-col>
	        <ion-col col-8>
	           <ion-input name="user.fax" readonly type="text" [(ngModel)]="user.fax"></ion-input>
	        </ion-col>       
	    </ion-row> 

	</ion-grid>

	<div *ngIf="mostrar">			
		<h3>Historial Nomina</h3>
		<ion-grid *ngFor="let gasto of gastostoursline_ids; let i = index" (click)="abrir_reserva(reserva)">                 
	        
	        <ion-row align-items-center>  
	            <ion-col col-4>
	                <b>Concepto</b>
	            </ion-col>
	            <ion-col col-8>
	                {{gasto.concepto_gasto_id[1]}}         
	            </ion-col>       
	        </ion-row>

	        <ion-row align-items-center>  
	            <ion-col col-4>
	                <b>Total</b>
	            </ion-col>
	            <ion-col col-8>
	                {{gasto.Total}}         
	            </ion-col>       
	        </ion-row>    

	        <ion-row align-items-center>  
	            <ion-col col-4>
	                <b>Usuario</b>
	            </ion-col>
	            <ion-col col-8>
	                {{gasto.usuario_id[1]}}         
	            </ion-col>       
	        </ion-row> 

	        <ion-row align-items-center>  
	            <ion-col col-4>
	                <b>Evento Padre</b>
	            </ion-col>
	            <ion-col col-8>
	                {{gasto.evento_padre}}         
	            </ion-col>       
	        </ion-row> 

	        <ion-row align-items-center>  
	            <ion-col col-4>
	                <b>Fecha</b>
	            </ion-col>
	            <ion-col col-8>
	                {{gasto.fecha}}         
	            </ion-col>       
	        </ion-row> 

	        <ion-row align-items-center class="borde">  
	            <ion-col col-4>
	                <b>Pagado</b>
	            </ion-col>
	            <ion-col col-8>
	                {{gasto.pagado}}         
	            </ion-col>       
	        </ion-row> 
	        
	    </ion-grid>
	</div>

</div>

</ion-content>
