<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Reservas</ion-title>
         <ion-buttons end>
            <button ion-button icon-only (click)="refresh()">
                    <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
            </button>
             <button *ngIf="add" ion-button icon-only (click)="addEvent()">
                    <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>   
</ion-header>


<ion-content padding>

	<ion-grid *ngFor="let reserva of reservas; let i = index" (click)="abrir_reserva(reserva)">                 
        
        <ion-row align-items-center>  
            <ion-col col-6>
                <b>{{reserva.name}}</b>
            </ion-col>
            <ion-col col-4>
                {{reserva.fecha_padre}}         
            </ion-col>       
        </ion-row>      
        <ion-row align-items-center class="borde">  
            <ion-col col-6>
                <b>{{reserva.cliente_nombre}}</b>
            </ion-col>
            <ion-col col-6>
                {{reserva.representante_nombre}}         
            </ion-col>       
        </ion-row>    
        
    </ion-grid>
</ion-content>
