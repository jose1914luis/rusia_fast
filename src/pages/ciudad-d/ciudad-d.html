<ion-header>

  <ion-navbar>
    <ion-title>Detalles ciudad</ion-title>
        <ion-buttons end>
            <button ion-button icon-end (click)="closeModal()">
                     <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Guardando...</b>
    </div>

    <div *ngIf="!cargar">

    	<ion-grid>
            <ion-row *ngIf="!control" >  
                <ion-col col-6 align-self-center>
                        <button ion-button color="primary" type="button" (click)="editar()">Editar</button>
                </ion-col>
                <ion-col col-6 align-self-center>
                        <button ion-button color="danger" type="button" (click)="borrar()">Eliminar</button>
                </ion-col>
            </ion-row> 
            <ion-row *ngIf="control" >  
                <ion-col col-12 align-self-center>
                        <button ion-button color="primary" type="button" (click)="guardar()">Guardar</button>
                </ion-col>
            </ion-row> 

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Ciudad</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="ciudad.name" [readonly]="read" type="text" placeholder="Ciudad" [(ngModel)]="ciudad.name"></ion-input>                     
                </ion-col>       
            </ion-row>
            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Teléfono</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="ciudad.Tel_Emergency" [readonly]="read" type="text" placeholder="Teléfono" [(ngModel)]="ciudad.Tel_Emergency"></ion-input>                    
                </ion-col>       
            </ion-row>
            <ion-row align-items-center class="borde">  
                <ion-col col-4>
                    <b>Código</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="ciudad.Code" type="text" [readonly]="read" placeholder="Código" [(ngModel)]="ciudad.Code"></ion-input>
                            
                </ion-col>       
            </ion-row>
            
            
        </ion-grid>

    </div>

</ion-content>
