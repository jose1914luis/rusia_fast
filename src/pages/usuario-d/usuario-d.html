<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Detalles usuario</ion-title>
        <ion-buttons end>
            <button ion-button icon-end (click)="closeModal()">
                     <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Guardando...</b>
    </div>

    <div *ngIf="!cargar">

    	<ion-grid>
            <ion-row *ngIf="!control" >  
                <ion-col col-6 align-self-center>
                        <button ion-button color="primary" type="button" (click)="editar()">Editar</button>
                </ion-col>
                <ion-col col-6 align-self-center>
                        <button ion-button color="danger" type="button" (click)="borrar()">Eliminar</button>
                </ion-col>
            </ion-row> 
            <ion-row *ngIf="control" >  
                <ion-col col-12 align-self-center>
                        <button ion-button color="primary" type="button" (click)="guardar()">Guardar</button>
                </ion-col>
            </ion-row> 

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Nombre</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="usuario.name" [readonly]="read" type="text" placeholder="Nombre" [(ngModel)]="usuario.name"></ion-input>                     
                </ion-col>       
            </ion-row>

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Email</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="usuario.email" [readonly]="read" type="text" placeholder="Correo" [(ngModel)]="usuario.email"></ion-input>                    
                </ion-col>       
            </ion-row>
            
            <!--ion-row align-items-center>  
                <ion-col col-4>
                    <b>Usuario</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="usuario.login" [readonly]="read" type="text" placeholder="Usuario" [(ngModel)]="usuario.login"></ion-input>                    
                </ion-col>       
            </ion-row-->

            

            <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Notificación correo</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_correo" [disabled] = "read" [(ngModel)]="usuario.is_correo"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Móvil</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="usuario.mobile" [readonly]="read" type="text" placeholder="Móvil" [(ngModel)]="usuario.mobile"></ion-input>                    
                </ion-col>       
            </ion-row>

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Fax</b>
                </ion-col>
                <ion-col col-8>
                	<ion-input name="usuario.fax" [readonly]="read" type="text" placeholder="Fax319" [(ngModel)]="usuario.fax"></ion-input>                    
                </ion-col>       
            </ion-row>

            <ion-row align-items-center>  
                <ion-col col-4>
                    <b>Ciudades</b>
                </ion-col>
                <ion-col col-8>
                	<ion-select name="usuario.ciudades" [disabled]="read" [(ngModel)]="usuario.ciudades" multiple="true">        
                        <ion-option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ciudad.name}}</ion-option>        
                    </ion-select>           
                </ion-col>       
            </ion-row>            

		    <ion-row align-items-center>  
		        <ion-col col-12>
		            <b>Grupos</b>
		        </ion-col>      
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Admin general</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_general" [disabled] = "read" [(ngModel)]="usuario.is_general"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Admin traslados</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_traslados" [disabled] = "read" [(ngModel)]="usuario.is_traslados"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Chofer</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_chofer" [disabled] = "read" [(ngModel)]="usuario.is_chofer"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Cliente</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_client" [disabled] = "read" [(ngModel)]="usuario.is_client"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Guia</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_guia" [disabled] = "read" [(ngModel)]="usuario.is_guia"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Representante</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_rep" [disabled] = "read" [(ngModel)]="usuario.is_rep"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

		    <ion-row align-items-center>  
		        <ion-col col-6>
		            <b>Root</b>
		        </ion-col>
		        <ion-col col-6>
		            <ion-checkbox name="usuario.is_root" [disabled] = "read" [(ngModel)]="usuario.is_root"></ion-checkbox>
		        </ion-col>       
		    </ion-row>

            
            
        </ion-grid>

    </div>

</ion-content>
